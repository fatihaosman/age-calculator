<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGE CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-content">
      <div class="box-input">

        <div class="single-input">
          <label for="">Day</label>
          <input type="text" placeholder="DD" id="day">
          <div class="error"></div>
        </div>

        <div class="single-input">
            <label for="">month</label>
            <input type="text" placeholder="MM" id="month">
            <div class="error"></div>
        </div>

        <div class="single-input">
              <label for="">years</label>
              <input type="text" placeholder="YYY" id="year">
              <div class="error"></div>
        </div>
      </div>

      <div class="button-content">
        <div class="line"></div>
        <button id="submit"><img src="-purple.png" alt=""></button>
        <div class="line-sec"></div>
      </div>

      <div class="result-view">
        <span>--</span> Years
      </div>
      <div class="result-view">
        <span>--</span> Months
      </div>
      <div class="result-view">
        <span>--</span> Days
      </div>
      

  </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
